<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./resources/icon.png">
  <title>Sudoku | Meghan Aine</title>
  <link href="./style.css" rel="stylesheet">
</head>


<body>
    <h1>Sudoku</h1>
    
    <div class = "container" id = "puzzleContainer">
        <table>
            <tbody>
                <script>
                    for (let r = 0; r < 9; r++) {
                        document.write('<tr class="' + ((r + 1) % 3 === 0 ? "boldRow" : "") + '">');
                        for (let c = 0; c < 9; c++) {
                            //document.write('<td class="' + ((c + 1) % 3 === 0 ? "boldCol" : "") + '"><input type="number" min="1" max="9" maxlength="1" /></td>'); // inputtable cells
                            document.write('<td class="' + ((c + 1) % 3 === 0 ? "boldCol" : "") + '">')
                        }
                        document.write('</tr>');
                    }
                </script>
            </tbody>
        </table>
    </div>

    <div class = "container" id = "buttonContainer">
        <!--<button id = "validateButton">Validate</button>-->
        <button id = "revealSoltionButton">Reveal Solution</button>
        <button id = "resetButton">Reset</button>
    </div>

    <div class = "container" id = "newPuzzleContainer">
        <button id = "newPuzzleButton">Generate new puzzle</button> <!-- TODO: easy, medium, hard?-->
    </div>
</body>
