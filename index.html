<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./resources/icon.png">
  <title>Sudoku | Meghan Aine</title>
  <link href="./style.css" rel="stylesheet">
  <script type="module" src="./js/populatePuzzle.js"></script>
</head>


<body>
    <h1>Sudoku</h1>
    
    <div class = "container" id = "puzzleContainer">
        <table class="puzzleTable">
            <tbody>
                <script>
                    for (let r = 0; r < 9; r++) {
                        document.write('<tr class="' + ((r + 1) % 3 === 0 ? "boldRow" : "") + '">');
                        for (let c = 0; c < 9; c++) {
                            //document.write('<td class="' + ((c + 1) % 3 === 0 ? "boldCol" : "") + '"><input type="number" min="1" max="9" maxlength="1" /></td>'); // inputtable cells
                            document.write('<td class="' + ((c + 1) % 3 === 0 ? "boldCol gridSquare" : "gridSquare") + '">');
                            document.write('<input type="text" class="numberInputs" maxlength="1" />');
                            document.write('</td>');
                        }
                       document.write('</tr>');
                    }
                </script>
            </tbody>
        </table>
    </div>

    <div class = "container" id = "buttonContainer">
        <button id = "validateButton">Validate</button>
        <button id = "revealSolutionButton">Reveal Solution</button>
        <button id = "resetButton">Reset</button>
    </div>

    <h2>Generate new puzzle</h2> 

    <div class = "container" id = "newPuzzleContainer">
        <button id = "easyPuzzleButton">Easy</button> 
        <button id = "medPuzzleButton">Medium</button> 
        <button id = "hardPuzzleButton">Hard</button> 
        <button id = "expertPuzzleButton">Expert</button> 
    </div>
</body>
